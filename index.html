<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MeDiFlix Hub</title>
  <link rel="stylesheet" href="./assets/styles.css" />
</head>
<body>
<header>
  <div class="wrap">
    <div class="topRow">
      <div class="brand" title="Repo suggestion: MeDiFlixHub">
        <span class="dot"></span>
        <div>
          <b>🎬 MeDiFlix Hub</b>
          <div class="small">Netflix-style • GitHub Pages • manifest.json</div>
        </div>
      </div>

      <span class="versionBadge" id="versionBadge">טוען גרסה…</span>

      <div class="controls">
        <div class="inputs">
          <input id="q" placeholder="🔍 חיפוש לפי שם / תגיות / קטגוריה…" />
          <select id="type">
            <option value="all">🧩 הכל</option>
            <option value="video">🎬 וידאו</option>
            <option value="audio">🎧 אודיו</option>
            <option value="pdf">📚 PDF</option>
          </select>
          <select id="sort">
            <option value="new">🕒 חדש → ישן</option>
            <option value="old">⌛ ישן → חדש</option>
            <option value="az">🔤 א → ת</option>
            <option value="za">🔤 ת → א</option>
          </select>
        </div>

        <div class="inputs" style="justify-content:flex-end; flex:0 0 auto">
          <button id="themeBtn" class="primary">🌙 מצב כהה</button>
          <button id="reloadBtn">♻️ רענון</button>
        </div>
      </div>
    </div>

    <div class="status small" id="status">טוען…</div>
    <div class="helperBar">
      <a class="chip" href="./README.md" target="_blank" rel="noopener">📖 README</a>
      <a class="chip" href="./CHANGELOG.md" target="_blank" rel="noopener">🧭 CHANGELOG</a>
      <a class="chip" href="./ROADMAP.md" target="_blank" rel="noopener">🛣️ Roadmap</a>
      <a class="chip" href="./SUPPORT.md" target="_blank" rel="noopener">🆘 תמיכה</a>
    </div>
  </div>
</header>

<main class="wrap" id="main"></main>

<footer>
  ✨ העלה קבצי מדיה לתיקיית <span class="chip">/media</span> או לשורש המאגר • הסורק האוטומטי יעדכן את האתר תוך לחיצה על רענון.
</footer>

<!-- Modal Player -->
<div class="modal" id="modal" aria-hidden="true">
  <div class="modalCard">
    <div class="modalTop">
      <div class="left">
        <b id="mTitle">—</b>
        <span id="mSub">—</span>
      </div>
      <div class="btns">
        <button id="prevBtn">⏮️ קודם</button>
        <button id="nextBtn" class="primary">הבא ⏭️</button>
        <button id="closeBtn">❌ סגור</button>
      </div>
    </div>

    <div class="modalBody">
      <div class="playerBox" id="playerBox"></div>
      <div class="vizWrap" id="vizWrap">
        <canvas id="viz"></canvas>
      </div>
    </div>

    <div class="modalBottom">
      <div class="tags" id="tagRow"></div>
      <div>
        <a id="openFile" href="#" target="_blank" rel="noopener">🔗 פתיחת קובץ</a>
        <span style="margin:0 10px;">•</span>
        <button id="clearProgressBtn">🧹 איפוס “המשך צפייה”</button>
      </div>
    </div>
  </div>
</div>

<script src="./assets/app.js" defer></script>
</body>
</html>
